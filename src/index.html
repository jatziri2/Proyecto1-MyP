<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Propiedades generales de la pagina, como la fuente de texto, titulo y referencia al css-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Aeropuerto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./scripts/jquery-csv.js"></script>
</head>

<body>
    <!-- Creación del primer bloque de la pagina, donde dará la bienvenida y aparecerá el clima del origen-->
    <div class="Titulo">
        <h1 class="Bienvenida">Bienvenidos al buscador de climas</h1>
        <h2 class="Lugar_origen">Origen</h2>
        
        <!-- Cuadro del clima de origen con sus respectivas propiedades-->
        <div class="Clima_origen">
            <h2 class="Ciudad_origen">Clima de CDMX</h2>
            <!-- Estos datos son solamente placeholders, ya que en la implementación, serán reemplazados
                 por  los que nos proporcione la API de Open weather-->
            <h1 class="Temperatura_origen">21°C</h1>
            <div class="flex" >
                <img id="img-Origen" src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                <h3 class="Descripcion_origen">nublado</div>
            </div>
        </div>
    </div>
    <!-- Creación del segundo bloque de la pagina, donde estará el buscador de la key, el buscador de clima y el clima-->
    <div class="Buscador">
        <!-- Buscador de la key-->
        <h1 class="Titulo_buscador">Buscador de vuelos</h1>
        <div class="Key">Ingrese su key:</div>
        <div class="API_Key">
            <input id="api-bar" type="Key" class="search-bar" >
            <button id="api-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" 
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path 
                d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                </path>
            </svg></button>
        </div>
        
        <!-- Texto que indica el estado de la key-->
        <h2 class="Estado_key">Key invalida ❌</h2>
        
        <!-- Buscador del clima del destino -->
        <div class="Instrucciones">Introduzca la clave del aeropuerto destino:</div>
        <div class="search">
            <input id="weather-bar" type="text" class="search-bar" placeholder="Ejemplo: ''MTY'' o ''Monterrey''' ">
            <button id="weather-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" 
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path 
                d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                </path>
            </svg></button>
        </div>

        <!-- Cuadro del clima de destino con sus respectivas propiedades-->
        <h2 class="Lugar_destino">Destino</h2>
        <div class="Clima">
            <h2 class="Ciudad">Clima</h2>
            <h1 class="Temperatura">---</h1>
            <div class="flex" >
                <img id="img-dest"" src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                <h3 class="Descripcion">---</div>
            </div>
        </div>
    </div>
</body>

</html>
